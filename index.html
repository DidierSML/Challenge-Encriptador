<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@500&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <title>Encriptador Challenge </title>
</head>

<body>
    <header>
        <img class="logo" src="images/Logo.svg" alt="logo">
    </header>

    <main>
        <section class="section1">

            <div class="textBoxContainer">
                <textarea placeholder="Ingrese el Texto aquí"
                class="textBox"></textarea>
            </div>

            <div class="alert">
                <img src="images/alerta.svg" alt="alert">
                <p> Solo letras minúsculas y sin acentos</p>
            </div>

            <div class ="buttonContainer">
                <input type ="button" class="encryptButton"
                value="Encriptar!">

                <input type ="button" class="decryptButton"
                value="Desencriptar!">
            </div>
        </section>

        <section class="section2">
            <div class ="animationContainer">
                <img src="images/ImagenBuscador.svg" alt="buscador">
            </div>

            <div class="paragraphContainer">
                <h3>Ningún mensaje fue <br> encontrado</h3>
                <p>Ingrese el texto que desees encriptar o <br> desencriptar.</p>
            </div>

            <div class="copyContainer">
                <input type="button" class ="copyButton" value="Copiar">
            </div>
            <div class="resultContainer">
                <p class="resultText">
            </div>

        </section>
    </main>
    <script src ="script.js"></script>
    
</body>
</html>
